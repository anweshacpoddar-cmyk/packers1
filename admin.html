<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Pack Shifting</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }

        #edit-popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
            z-index: 999;
        }

        #edit-popup input,
        #edit-popup select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 998;
        }
    </style>
</head>

<body>
    <h1>Booking Dashboard - Admin</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Pickup</th>
                <th>Drop</th>
                <th>Date</th>
                <th>Status</th>
                <th>Booking Time</th>
                <th>Pickup Time</th>
                <th>Delivery Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="booking-body"></tbody>
    </table>
    <div id="overlay"></div>
    <div id="edit-popup">
        <h3>Edit Booking</h3>
        <form id="edit-form">
            <input type="hidden" id="edit-id" />
            <label>Status</label>
            <select id="edit-status">
                <option value="Pending">Pending</option>
                <option value="Picked Up">Picked Up</option>
                <option value="Delivered">Delivered</option>
            </select>
            <label>Pickup Time</label>
            <input type="datetime-local" id="edit-pickup" />
            <label>Delivery Time</label>
            <input type="datetime-local" id="edit-delivery" />
            <button type="submit">Save</button>
            <button type="button" onclick="closePopup()">Cancel</button>
        </form>
    </div>
    <script>
        async function fetchBookings() {
            try {
                const res = await fetch('http://localhost:5000/get-bookings');
                const bookings = await res.json();
                const tbody = document.getElementById('booking-body');
                tbody.innerHTML = '';
                bookings.forEach(booking => {
                    const bookingTime = booking.createdAt ? new Date(booking.createdAt).toLocaleString() : '—';
                    const pickupTime = booking.pickupTime ? new Date(booking.pickupTime).toLocaleString() : '—';
                    const deliveryTime = booking.deliveryTime ? new Date(booking.deliveryTime).toLocaleString() : '—';
                    const shipmentDate = booking.date ? new Date(booking.date).toLocaleDateString() : '—';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${booking.name}</td>
                        <td>${booking.phone}</td>
                        <td>${booking.pickup}</td>
                        <td>${booking.drop}</td>
                        <td>${shipmentDate}</td>
                        <td>${booking.status}</td>
                        <td>${bookingTime}</td>
                        <td>${pickupTime}</td>
                        <td>${deliveryTime}</td>
                        <td>
                            <button class="edit-btn" onclick='editBooking(${JSON.stringify(booking).replace(/"/g, "&quot;")})'>Edit</button>
                            <button class="delete-btn" onclick="deleteBooking('${booking._id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        async function deleteBooking(id) {
            if (!confirm('Are you sure you want to delete this booking?')) return;
            try {
                const res = await fetch(`http://localhost:5000/delete-booking/${id}`, { method: 'DELETE' });
                const data = await res.json();
                alert(data.message);
                fetchBookings();
            } catch (error) {
                console.error('Error deleting booking:', error);
            }
        }

        function editBooking(booking) {
            document.getElementById('edit-id').value = booking._id;
            document.getElementById('edit-status').value = booking.status;
            document.getElementById('edit-pickup').value = booking.pickupTime ? new Date(booking.pickupTime).toISOString().slice(0, 16) : '';
            document.getElementById('edit-delivery').value = booking.deliveryTime ? new Date(booking.deliveryTime).toISOString().slice(0, 16) : '';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('edit-popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('edit-popup').style.display = 'none';
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const status = document.getElementById('edit-status').value;
            const pickupTime = document.getElementById('edit-pickup').value;
            const deliveryTime = document.getElementById('edit-delivery').value;
            try {
                const res = await fetch(`http://localhost:5000/update-booking/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        status,
                        pickupTime: pickupTime ? new Date(pickupTime) : null,
                        deliveryTime: deliveryTime ? new Date(deliveryTime) : null
                    })
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error || "Error updating");
                closePopup();
                fetchBookings();
            } catch (err) {
                alert('Error updating status');
                console.error(err);
            }
        });

        fetchBookings();
    </script>
</body>

</html>
