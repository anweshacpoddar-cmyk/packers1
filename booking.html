<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Page</title>

  <!-- Leaflet & Routing Libraries -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    header {
      background: orangered;
      color: white;
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    #route-map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: orangered;
      color: #aaa;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 1rem;
      }
    }

    h3 {
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>PackShift Movers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html" class="active">Services</a>
      <a href="booking.html">Book Now</a>
      <a href="contact.html">Contact</a>
      <a href="track.html">Track</a>
    </nav>
  </header>
  <h1>Book Your Service</h1>

  <form id="booking-form">
    <label for="name">Name:</label>
    <input type="text" name="name" required pattern="[A-Za-z ]+" title="Name can only contain letters and spaces." />

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" required />

    <label for="pickup">Pickup Location:</label>
    <input type="text" id="pickup" name="pickup" placeholder="Pickup Address" required />

    <label for="drop">Drop Location:</label>
    <input type="text" id="drop" name="drop" placeholder="Drop Address" required />

    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required />

    <button type="submit">Book Now</button>
  </form>

  <h3>Route Map</h3>
  <div id="route-map"></div>

  <footer>
    <p>© 2025 PackShift Movers.</p>
  </footer>

  <script>
    // Set minimum date to today
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    // Booking form submission
    const form = document.getElementById('booking-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        pickup: form.pickup.value.trim(),
        drop: form.drop.value.trim(),
        date: form.date.value
      };

      try {
        const res = await fetch('http://localhost:5000/submit-booking', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message);
          form.reset();
          // Clear the map route after booking
          if (control) {
            map.removeControl(control);
            control = null;
          }
        } else {
          alert(data.error || 'Something went wrong');
        }
      } catch (error) {
        alert('Error connecting to server');
        console.error(error);
      }
    });

    // Leaflet Map for route
    let map;
    let control;

    function initMap() {
      map = L.map('route-map').setView([20.5937, 78.9629], 5);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
    }

    async function showRouteOnMap() {
      const source = document.getElementById('pickup').value.trim();
      const destination = document.getElementById('drop').value.trim();

      if (!source || !destination) return; // skip if either is empty

      // Remove old routing
      if (control) {
        map.removeControl(control);
      }

      // Geocode both locations
      const [start, end] = await Promise.all([geocode(source), geocode(destination)]);

      if (!start || !end) {
        alert("Could not find pickup or drop location. Please check the names.");
        return;
      }

      // Setup new routing control with waypoints
      control = L.Routing.control({
        waypoints: [
          L.latLng(start.lat, start.lon),
          L.latLng(end.lat, end.lon)
        ],
        router: L.Routing.osrmv1({
          serviceUrl: 'https://router.project-osrm.org/route/v1'
        }),
        geocoder: L.Control.Geocoder.nominatim(),
        routeWhileDragging: false,
        showAlternatives: false
      }).addTo(map);

      // Fit map bounds to route
      map.fitBounds(control.getPlan().getWaypoints().map(wp => wp.latLng));
    }

    function geocode(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
      return fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data && data.length > 0) {
            return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
          }
          return null;
        });
    }

    document.getElementById('pickup').addEventListener('change', showRouteOnMap);
    document.getElementById('drop').addEventListener('change', showRouteOnMap);

    window.onload = initMap;
  </script>
</body>

</html>
